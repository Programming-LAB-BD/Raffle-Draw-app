<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="style/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <title>Raffle Draw Application</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center py-3">This is a Raffle Draw Application</h1>
      <div class="row">
        <div class="col-md-8 mb-4 p-3">
          <div>
            <textarea
              class="form-control"
              aria-label="With textarea"
              rows="25"
              id="textarea"
            ></textarea>
            <button class="btn btn-primary w-100 my-3" id="submit">
              Submit
            </button>

            <div class="accordion" id="accordionExample">
              <div class="accordion-item">
                <h2 class="accordion-header">
                  <button
                    class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#collapseOne"
                    aria-expanded="true"
                    aria-controls="collapseOne"
                  >
                    All Player
                  </button>
                </h2>
                <div
                  id="collapseOne"
                  class="accordion-collapse collapse"
                  data-bs-parent="#accordionExample"
                >
                  <ul class="accordion-body list-group p-1" id="showcase"></ul>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4 p-3">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title text-center">Display</h1>
              <div class="list-group">
                <div class="list-group-item">
                  <h5 class="text-center" id="current_name">Current Name</h5>
                </div>
              </div>
              <center>
                <button
                  class="btn btn-success my-3 fw-medium px-3 py-auto"
                  id="draw"
                >
                  Start Draw
                </button>
              </center>
              <div class="list-group">
                <div class="list-group-item">
                  <strong>Frist:</strong><span class="mx-1" id="frist"></span>
                </div>
                <div class="list-group-item">
                  <strong>Second:</strong><span class="mx-1" id="second"></span>
                </div>
                <div class="list-group-item">
                  <strong>Third:</strong><span class="mx-1" id="third"></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="script/bootstrap.bundle.min.js"
    ></script>
    <script src="script/main.js"></script>
  </body>
</html>
